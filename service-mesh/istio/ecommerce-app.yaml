##################################################################################################
# Api service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ecommerce-example
  labels:
    app: api
    service: api
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  namespace: ecommerce-example
  labels:
    app: api
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: "istio-signalfx-bootstrap-config"
      labels:
        app: api
        version: v1
    spec:
      containers:
      - name: api
        image: DOCKER_REPO:api
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: CART_SERVICE
          value: "cart:5001"
        - name: CATALOG_SERVICE
          value: "catalog:5004"
        - name: SIGNALFX_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: signalfx-ingest
              key: signalfx-ingest-url
        - name: POD_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
---
